<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="contain">
          <h1 class="heading">
            Generate a <span class="highlight">random password</span>
          </h1>
          <p class="support">Never use an insecure password again.</p>
          <button class="btn" id="generate" onclick=" generatedPassword()">
            Generate passwords
          </button>
          <div class="line"></div>
          <div class="input">
            <div class="pass" id="password1"></div>
            <input
              type="button"
              name="copy"
              value="Copy"
              id="copyPassword1"
              class="copy-btn"
            />
            <!-- onclick="copyContent()"-->
            <div class="pass" id="password2"></div>
            <input
              type="button"
              name="copy"
              value="copy"
              id="copyPassword2"
              class="copy-btn"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
