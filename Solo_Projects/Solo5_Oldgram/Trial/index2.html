<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Icon Color on Click</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .icon {
        font-size: 50px;
        color: black;
        cursor: pointer;
      }

      .icon.clicked {
        color: red;
      }
    </style>
  </head>
  <body>
    <i class="icon" id="icon">&#9733;</i>
    <!-- Star icon -->
    <script src="script.js"></script>
    <script>
      document.getElementById("icon").addEventListener("click", function () {
        this.classList.toggle("clicked");
      });
    </script>
  </body>
</html>
