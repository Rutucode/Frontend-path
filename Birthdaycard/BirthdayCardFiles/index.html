<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Today is Freddy's birthday 🎉</h1>
        <img 
            src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?q=80&w=1949&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            id="bday-img">
        <h2 id="age">4 years old</h2>
        <h4 id="date">30.05.2024</h4>
    </div>
    <div class="gift-section">
        <h2 class="main-tag">Here's how happy I am for you today 🥳</h2>
        <h3 class="hint">(Hover Over the gift)</h3>
        <div class="gift-cover" id="gift-img-happy"></div>
    </div>
    <div class="gift-section">
        <h2 class="main-tag">How people react when you enter the room 😍</h2>
        
        <div class="gift-cover" id="gift-img-hot"></div>
    </div>
    <div class="gift-section">
        <h2 class="main-tag">If I had to describe you with ONE word 👇</h2>
        
        <div class="gift-cover" id="gift-img-genius"></div>
    </div>
    <div class="gift-section">
        <h2 class="main-tag">The only person as badass as you 💪</h2>
        <div class="gift-cover" id="gift-img-badass"></div>
    </div>
    <div class="gift-section">
        <h2 class="main-tag">This one's for you, my friend 🥂</h2>
        <div class="gift-cover" id="gift-img-cheers"></div>
    </div>
</body>
</html>
